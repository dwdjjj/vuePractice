<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue.js</title>
        <style>
            .router-link-exact-active {
                color: red;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
    </head>

    <body>
        <div id="app">
            <h1>SSAFY - Router</h1>
            <p>
                <router-link to="/">메인</router-link>
                <router-link to="/board">board</router-link>
                <router-link to="/qna">qna</router-link>
                <router-link to="/gallery">gallery</router-link>
            </p>

            <!-- 현재 라우트에 맞는 컴포넌트가 렌더링 -->
            <router-view></router-view>
        </div>
        <script>
            // 라우트 컴포넌트
            const Main = {
                template: "<div>메인 페이지</div>",
            };
            const Board = {
                template: "<div>자유 게시판</div>",
            };
            const QnA = {
                template: "<div>질문 게시판</div>",
            };
            const Gallery = {
                template: "<div>갤러리 게시판</div>",
            };
            // import Main ... 사용할 컴포넌트 import필요, 같은파일에 있어서 지금은 필요 X
            // 라우터 객체 생성
            const router = new VueRouter({
                mode: "history",
                routes: [
                    {
                        path: "/",
                        component: Main,
                    },
                    {
                        path: "/board",
                        component: Board,
                    },
                    {
                        path: "/qna",
                        component: QnA,
                    },
                    {
                        path: "/gallery",
                        component: Gallery,
                    },
                ],
            });

            // Vue 인스턴트 라우터 주입
            const app = new Vue({
                el: "#app",
                // router: router,
                router, // 속성명과 변수명이 같으면 생략 가능
            });
        </script>
    </body>
</html>
